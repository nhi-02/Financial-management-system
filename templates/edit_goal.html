{% extends "base.html" %}

{% block title %}Chỉnh sửa mục tiêu{% endblock %}

{% block content %}
<div class="form-container">
    <h2>Chỉnh sửa: {{ goal.name }}</h2>
    
    <form method="POST" action="{{ url_for('update_goal', goal_id=goal.id) }}">
        <div class="form-group">
            <label for="name">Tên mục tiêu *</label>
            <input type="text" id="name" name="name" required value="{{ goal.name }}">
        </div>
        
        <div class="form-group">
            <label for="targetAmount">Số tiền mục tiêu (đ) *</label>
            <input type="number" id="targetAmount" name="targetAmount" required 
                   min="0" step="1000" value="{{ goal.targetAmount }}">
        </div>
        
        <div class="form-group">
            <label for="currentAmount">Đã tiết kiệm (đ) *</label>
            <input type="number" id="currentAmount" name="currentAmount" required 
                   min="0" step="1000" value="{{ goal.currentAmount }}">
        </div>
        
        <div class="form-group">
            <label for="deadline">Thời hạn</label>
            <input type="date" id="deadline" name="deadline" 
                   value="{{ goal.deadline if goal.deadline else '' }}">
        </div>
        
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Hủy</a>
        </div>
    </form>
</div>
{% endblock %}
