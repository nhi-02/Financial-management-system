{% extends "base.html" %}
{% block title %}Đăng ký{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Đăng ký</h2>
  <form method="POST" action="{{ url_for('register') }}">
    <div class="form-group">
      <label for="username">Tên đăng nhập *</label>
      <input id="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="name">Tên hiển thị</label>
      <input id="name" name="name" placeholder="Tên (tùy chọn)">
    </div>
    <div class="form-group">
      <label for="email">Email (tùy chọn)</label>
      <input id="email" name="email" type="email">
    </div>
    <div class="form-group">
      <label for="password">Mật khẩu *</label>
      <input id="password" name="password" required type="password">
    </div>
    <div class="form-group">
      <label for="phone">Số điện thoại (tùy chọn)</label>
      <input id="phone" name="phone">
    </div>
    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Đăng ký</button>
      <a class="btn btn-secondary" href="{{ url_for('index') }}">Hủy</a>
    </div>
  </form>
</div>
{% endblock %}
