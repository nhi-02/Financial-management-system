{% extends "base.html" %}
{% block title %}Liên kết tài khoản mới{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Liên kết tài khoản ngân hàng</h2>
  <form method="POST" action="{{ url_for('accounts_create') }}">
    <div class="form-group">
      <label for="name">Tên tài khoản</label>
      <input id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="bank">Ngân hàng</label>
      <input id="bank" name="bank">
    </div>
    <div class="form-group">
      <label for="accountNumber">Số tài khoản</label>
      <input id="accountNumber" name="accountNumber">
    </div>
    <div class="form-group">
      <label for="startingBalance">Số dư ban đầu</label>
      <input id="startingBalance" name="startingBalance" type="number" step="0.01" value="0">
    </div>
    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Tạo</button>
      <a class="btn btn-secondary" href="{{ url_for('accounts_list') }}">Hủy</a>
    </div>
  </form>
</div>
{% endblock %}
