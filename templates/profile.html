{% extends "base.html" %}
{% block title %}Hồ sơ{% endblock %}
{% block content %}
<div class="form-container">
  <h2>Thông tin người dùng</h2>
  <form method="POST" action="{{ url_for('profile_update') }}">
    <div class="form-group">
      <label>Tên đăng nhập</label>
      <input value="{{ user.username }}" disabled>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" value="{{ user.email or '' }}" disabled>
    </div>
    <div class="form-group">
      <label for="name">Tên hiển thị</label>
      <input id="name" name="name" value="{{ user.name or '' }}">
    </div>
    <div class="form-actions">
      <button class="btn btn-primary" type="submit">Lưu</button>
      <a class="btn btn-secondary" href="{{ url_for('index') }}">Quay lại</a>
    </div>
  </form>
</div>
{% endblock %}
